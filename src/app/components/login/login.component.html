<div class="body-container">
    <header class="container">
        <div class="form-container">
            <section class="item left">
                <div class="text-logo"><h1>friendsbook</h1></div>
                <h3>Enjoy the new Experience with us!!</h3>
            </section>
            <section class="item right">
                <mat-card class="card">
                    <mat-card-content class="card-content">
                        <form #form="ngForm" class="login-form" (submit)="login(form)" class="login-form">
                            <input type="email" name="email" ngModel placeholder="Email address" email required> 
                            <input type="password" name="password" ngModel placeholder="Password" required>
                            <span *ngIf="!form.valid && form.touched" style="color:red">Please Enter the credentials</span>
                            <span *ngIf="!isValid" style="color:red">Wrong credentials</span>
                            <button type="submit" class="login-btn" [disabled] = "!form.valid">Log In</button>
                        </form>
                        
                        <a (click) = "ResetPwd()">Forgotten account?</a>
                        <button class="new-account-btn" (click)="register()">Create New Account</button>
                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </header>
</div>
